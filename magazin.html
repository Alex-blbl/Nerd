<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Магазин готовых шаблонов студии Nerds</title>
</head>
<body>
    
    <header class="header">

        <div class="container">

            <section class="navigation">

                <nav class="main__navigation">
    
                    <a class="navigation__logo" href="#">
                        <img src="img/nerds-logo.svg" alt="Логотип студии 'Nerds'" width="160" height="65">
                    </a>
    
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a class="navigation__link" href="#">Студия</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="#">Клиенты</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="#">Магазин</a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="">Контакты</a>
                        </li>
                    </ul>
    
                    <div class="navigation__buy">
                        <a class="buy__shopping-baskets" href="#">Корзина</a>
                    </div>
                    
                </nav>
    
            </section> <!-- /navigation -->

            <section class="promo">

                <h2 class="promo__title">Магазин готовых шаблонов</h2>

            </section>

        </div>

    </header>


    <main class="magazine__main">

        <aside class="filter">

            <form action="" class="filter__form">

                <fieldset class="form__price">

                    <legend class="price__title">Стоимость:</legend>

                    <div class="range_block">
                        <div class="left__pip"></div>
                        <div class="right__pip"></div>
                        <div class="range"></div>
                    </div>

                    <label for="price-from">ОТ</label>
                    <input class="price__from" type="text" id="price-from" >

                    <label for="price-to">ДО</label>
                    <input class="price__to" id="price-to" type="text">

                </fieldset>

                <fieldset class="form__grid">

                    <legend class="grid__title">Сетка:</legend>

                    <input class="style__adaptation" id="style-adaptation" type="radio" name="grid-style" value="Адаптивная">
                    <label for="style-adaptation">Адаптивная</label><br>

                    <input class="style__fixed" id="style-fixed" type="radio" name="grid-style" value="Фиксированная">
                    <label for="style-fixed">Фиксированная</label><br>

                    <input class="style__elastic" id=style-elastic type="radio" name="grid-style" value="Резиновая">
                    <label for="style-elastic">Резиновая</label>

                </fieldset>

                <fieldset class="form__feature">

                    <legend class="feature__title">Особенности:</legend>

                    <input class="checkbox__slider" id="checkbox-slider" type="checkbox" value="Слайдер">
                    <label for="checkbox-slider">Слайдер</label><br>

                    <input class="checkbox__advantages" id="checkbox-advantages" type="checkbox" value="блок преимуществ">
                    <label for="checkbox-advantages">Блок преймуществ</label><br>

                    <input class="checkbox__news" id="checkbox-news" type="checkbox" value="Новости">
                    <label for="checkbox-news">Новости</label><br>

                    <input class="checkbox__gallery" id="checkbox-gallery" type="checkbox" value="Галерея">
                    <label for="checbox-gallery">Галерея</label><br>

                    <input class="checkbox__shopping-baskets" id="checkbox-baskets" type="checkbox" value="Корзина">
                    <label for="checbox-baskets">Корзина</label>

                </fieldset>

                <button class="filter__button">Показать</button>

            </form>

        </aside>

    </main>

</body>
</html>
